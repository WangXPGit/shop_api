spring:
  application:
    name: reg
  main:
    allow-bean-definition-overriding: true
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    nacos:
      discovery:
        server-addr: my.service.com:8848

dubbo:
  scan:
    base-packages: com.study.shop.reg.controller
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  registry:
    address: nacos://my.service.com
    port: 8848

server:
  # ${random.int[9000,9999]} 随机端口
  port: 9000

#健康检查
management:
  endpoints:
    web:
      exposure:
        include: "*"
