dubbo:
  scan:
    base-packages: com.study.shop.oauth2.controller, com.study.shop.oauth2.service
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  registry:
    address: nacos://my.service.com
    port: 8848
server:
  port: 9001

management:
  endpoints:
    web:
      exposure:
        include: "*"

business:
  oauth2:
    grant_type: password
    client_id: client
    client_secret: secret
feign:
  okhttp:
    enabled: true
  httpclient:
    enabled: false
