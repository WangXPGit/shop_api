name: Cloud CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  gateway:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build Gateway
        run: mvn package \
          -Djib.from.auth.username=${{secrets.DOCKER_USERNAME}} \
          -Djib.from.auth.password=${{secrets.DOCKER_PASSWORD}} \
          -Djib.to.auth.username=${{secrets.DOCKER_USERNAME}} \
          -Djib.to.auth.password=${{secrets.DOCKER_PASSWORD}}
  classification_provider:
    needs: gateway
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build classification_provider
        run: mvn package jib:build \
          -Djib.from.auth.username=${{secrets.DOCKER_USERNAME}} \
          -Djib.from.auth.password=${{secrets.DOCKER_PASSWORD}} \
          -Djib.to.auth.username=${{secrets.DOCKER_USERNAME}} \
          -Djib.to.auth.password=${{secrets.DOCKER_PASSWORD}}
        working-directory: ./provider/classification-provider-service
  goods_provider:
